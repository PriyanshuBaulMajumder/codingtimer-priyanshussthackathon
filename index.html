<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Study Pomodoro Timer</title>
</head>
<body>
    <div class="header">
        <h1><span>👨‍💻 Coding Time! 🤓</h1>
       
    </div>
    <div class="app-container">
        <div class="timer-container">
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <label for="studyTimeInput">Set Coding Time (minutes):</label>
                <input type="number" id="studyTimeInput" min="1" value="25">
            </div>
            <div class="controls">
                <label for="breakTimeInput">Set Break Time (minutes):</label>
                <input type="number" id="breakTimeInput" min="1" value="5">
            </div>
            <div class="controls">
                <label for="loopSelect">Number of Loops:</label>
                <select id="loopSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="controls">
                <button id="startButton">Start</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
        <div class="task-bar">
            <h2>Tasks</h2>
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskButton">Add Task</button>
            <ul id="taskList"></ul>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
